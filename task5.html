    <table border="1" cellpadding="2" style="width: 50%;margin-left: 100px;margin-top: 30px;">

            <td ><input type="text" style="padding: 0%;width:99%;"></td>

        <tr>
            <th style="text-align: center;">Last Name:</th>
            <td><input type="text" style="padding: 0%;width:99%;"></td>
        </tr>
        <tr>
            <th style="text-align: center;" >Email</th>
            <td><input   type="text" style="padding: 0%;width:99%;"></td>
        </tr>
        <tr>
            <th style="text-align: center;">Password</th>
            <td><input    type="text" style="padding: 0%;width:99%;"></td>
        </tr>
        <tr>
            <th style="text-align: center;">Reenter Password</th>
            <td><input   type="text" style="padding: 0%;width:99%;"></td>
        </tr>
        <tr>
            <th style="text-align: center;">Gender</th>
            <td>
                <input  type="radio" name="gender">

        </tr>

            <td><input type="text" style="padding: 0%;width:99%;"></th>
        </tr>

        </tr>
        <tr>
            <th style="text-align: center;">
               <label for="address">Address: </label> 
            </th>
            <td>
                <textarea name="address" type="text" rows="5" style="width:99%;"></textarea>
            </td>
        </tr>
        <tr>
            <th style="text-align: center;"> State</th>
            <td><input  type="text" style="padding: 0%;width:99%;"></td>
        </tr>

            <td>
                <select name="country"  id="country">
                    <option value="India">USA</option>
                    <option value="Australia">Australia</option>
                    <option value="india">India</option>
                    <option value="canada">Canada</option>
                    <option value="france">France</option>
                </select>

        </tr>
        <tr>
            <th style="text-align: center;">Languages known</th>
            <td>
                <input type="checkbox" name="lang">
                <label for="lang">English</label>
                <input type="checkbox" name="lang">

                <label for="lang">Telugu</label>

                <br>

        <tr>
            <td colspan="2" align="left" style="margin-left: 20px;">
                <input type="checkbox">Hereby I declare all the given details are true
